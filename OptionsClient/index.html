<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="Scripts/app.js"></script>

</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">

        <div class="col-sm-4" ng-if=(!token)>
            <div id="loginError"></div>
            <h3>Log In</h3>
            <form>
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" ng-model="$parent.username" required/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" ng-model="$parent.password" required/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" ng-click="login()">Log In</button>
                </div>
            </form>
        </div>


        <div class="col-sm-4" ng-if=(!token)>
            <div id="regError"></div>
            <form>
                <h3>Register</h3>
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" ng-model="$parent.username" required/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text"  ng-model="$parent.email" required/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" ng-model="$parent.password" required />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" ng-model="$parent.password2"required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
                </div>
            </form>
        </div>

        <div class="col-sm-4" ng-if=(token)>
            <form>
                <h3>Select Option</h3>
                <div class="form-group">
                    <label>Student Number</label>
                    <input class="form-control" type="text" ng-model="$parent.username"  ng-disabled="true"/>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" ng-model="$parent.firstName" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" ng-model="$parent.lastName" />
                </div>

                <div class="form-group">
                    <label for="option1">First Choice:</label>
                    <select class="form-control" ng-options="item as item.Title for item in options track by item.OptionId" ng-model="$parent.firstChoice" id="option1"> </select>
                </div>

                <div class="form-group">
                    <label for="option2">Second Choice:</label>
                    <select class="form-control" ng-options="item as item.Title for item in options track by item.OptionId" ng-model="$parent.secondChoice" id="option2"> </select>
                </div>

                <div class="form-group">
                    <label for="option3">Third Choice:</label>
                    <select class="form-control" ng-options="item as item.Title for item in options track by item.OptionId" ng-model="$parent.thirdChoice" id="option3"> </select>
                </div>

                <div class="form-group">
                    <label for="option4">Fourth Choice:</label>
                    <select class="form-control" ng-options="item as item.Title for item in options track by item.OptionId" ng-model="$parent.fourthChoice" id="option4"> </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default" ng-click="select()">Select</button>
                    <button class="btn btn-default" ng-click="logout()">Log Out</button>
                </div>
            </form>
        </div>


</div>
</body>

<!--<script src="Scripts/knockout-3.4.0.js"></script>
<script src="Scripts/app.js"></script>-->

</html>
